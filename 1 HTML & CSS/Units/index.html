<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Units</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box1{
        width: 200px;
        height: 100px;
        background-color: aqua;
        margin: 10px;
        font-size: 40px;
        font-weight: 600;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
        text-align: center;
        padding-top: 20px;
      }

      #box{
        background-color: red;
        width: 80%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div id="box" class="box1">Box1</div>
    <div class="box1">Box2</div>
  </body>
</html>
